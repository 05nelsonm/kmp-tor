[versions]
atomicfu = "0.21.0"
coroutines = "1.7.3"
encoding = "2.0.0"
kmpParcelize = "0.1.2"
jnrUnixSocket = "0.38.21"

# Gradle Plugins
android = "8.1.2"
binaryCompat = "0.13.2"
configuration = "0.1.4"
gradleVersions = "0.48.0"
kotlin = "1.9.10"
publish = "0.25.3"

# Samples
androidx-appCompat = "1.6.1"
androidx-constraintLayout = "2.1.4"
androidx-lifecycle = "2.6.2"
google-material = "1.9.0"
viewBindingDelegate = "1.5.9"
javafx = "0.0.11"
tornadofx = "1.7.20"
kmpTorBinary = "4.7.13-4"
kmpTor = "1.4.3"

[libraries]
atomicfu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "atomicfu" }

coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }

encoding-base16 = { module = "io.matthewnelson.encoding:base16", version.ref = "encoding" }
encoding-base32 = { module = "io.matthewnelson.encoding:base32", version.ref = "encoding" }
